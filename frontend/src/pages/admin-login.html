<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - EventSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root { 
            --primary-blue: #00c4cc; 
            --bg-dark: radial-gradient(circle at top, #1a252e 0%, #0f172a 70%, #0a101b 100%); 
        }
        body { 
            background: var(--bg-dark); 
            font-family: 'Poppins', sans-serif; 
            min-height: 100vh; 
            color: #e5e7eb; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .login-container { 
            background: rgba(15, 23, 42, 0.9); 
            border: 1px solid var(--primary-blue); 
            border-radius: 1rem; 
            padding: 2rem; 
            width: 100%; 
            max-width: 400px; 
            box-shadow: 0 2px 10px rgba(0, 196, 204, 0.2); 
        }
        .form-input { 
            background: rgba(31, 41, 55, 0.9); 
            border: 1px solid var(--primary-blue); 
            color: #e5e7eb; 
            border-radius: 0.5rem; 
            width: 100%; 
            padding: 0.75rem; 
            margin-bottom: 1rem; 
        }
        .login-btn { 
            background: linear-gradient(90deg, #22c55e, #06b6d4); 
            color: #fff; 
            font-weight: 600; 
            width: 100%; 
            padding: 0.75rem; 
            border-radius: 0.5rem; 
            transition: transform 0.3s ease; 
        }
        .login-btn:hover { 
            transform: translateY(-2px); 
        }
        .error-message { 
            color: #ef4444; 
            font-size: 0.875rem; 
            margin-top: 0.5rem; 
            display: none; 
        }
        body.light-mode { 
            background: #f0f8fa; 
            color: #333; 
        }
        body.light-mode .login-container { 
            background: rgba(240, 248, 250, 0.9); 
        }
        body.light-mode .form-input { 
            background: #fff; 
            color: #333; 
        }
    </style>
</head>
<body class="relative">
    <div class="toggle-slider" id="theme-toggle"></div>
    <div class="login-container">
        <h2 class="text-2xl font-bold text-center mb-4">Admin Login</h2>
        <form id="login-form">
            <div>
                <label for="username" class="block text-sm font-medium mb-1">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter username" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="login-error" class="error-message"></div>
        </form>
    </div>
    <script>
        // Theme toggle
        const toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        });
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status} - ${errorText}`);
                }
                const data = await response.json();
                localStorage.setItem('authToken', data.token); // Store the token
                console.log('Login successful, redirecting to admin.html');
                window.location.href = '/admin.html'; // Redirect to admin.html
            } catch (error) {
                console.error('Login error:', error);
                loginError.textContent = `Login failed: ${error.message}`;
                loginError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
